    <script>
        function correo(str) {
            if (str === null || str == "") return;
            if (str.indexOf("@") == str.lastIndexOf("@") && str.indexOf("@") > 0 && str.lastIndexOf(".") > (str.indexOf("@") + 1)  && str.indexOf("@") < str.length && str.indexOf("@") > 2 && str.indexOf("@") < (str.length - 2) && (esLetra(str.charAt(str.indexOf("@")+1)) && esLetra(str.charAt(str.indexOf("@")-1))) ) {
                document.getElementById("container").innerHTML += "Correo valido<br>";
                console.log("Correo valido");
            } else {
                document.getElementById("container").innerHTML += "Correo invaildo<br>";
                console.log("Correo invalido");
            }
            function esLetra (char) {
                let ascii = char.toUpperCase().charCodeAt(0);
                return (ascii > 64 && ascii < 91) || (ascii > 47 && ascii < 58);
            };
        }

        

        correo(prompt("Ingrese su correo"));
